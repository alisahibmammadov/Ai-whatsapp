<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WhatsApp</title>
</head>
<body>
    <div class="screen">
        <nav class="header"></nav>
        <div class="profil">
            <nav class="profil-left">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-user"></i>
                <h1>
                    <p>Name</p>
                    <span>Online</span>
                </h1>
            </nav>

            <nav class="profil-right">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </nav>
        </div>

        <div class="section">

            <div class="messages">

               
            </div>

            <div class="user-write">

                <div class="user-write-input">
                    <input type="text" title="text" id="write-input" placeholder="Message">
                    <h1><i class="fa-regular fa-face-smile"></i></h1>
                    <h2>
                        <i class="fa-solid fa-camera"></i>
                        <button type="submit" id="user-text-btn"><i class="fa-solid fa-share"></i></button>
                    </h2>
                    
                </div>

                <div class="user-voice">
                    <i class="fa-solid fa-microphone"></i>
                </div>

            </div>
        </div>
    </div>
    


    <script src="./app.js"></script>
</body>
</html>
